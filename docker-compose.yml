version: "3.7"
services:
    node:
        build:
            context: ./
            dockerfile: Dockerfile
        image: node-app
        depends_on:
            - db
        container_name: node-app
        volumes:
            - ./:/app/
            - /app/node_modules
        networks:
            node-network:
                aliases:
                    - node-app
        ports:
            - 80:3000
    db:
        image: mysql:8.0
        container_name: mysql
        restart: always
        environment:
            MYSQL_DATABASE: "testuser"
            MYSQL_USER: "testuser"
            MYSQL_PASSWORD: "304testpw"
            MYSQL_ROOT_PASSWORD: "304rootpw"
        ports:
            - "3306:3306"
        expose:
            - "3306"
        volumes:
            - cosc304-db:/var/lib/mysql
            - ./ddl:/docker-entrypoint-initdb.d
volumes:
    cosc304-db:
networks:
    node-network:
